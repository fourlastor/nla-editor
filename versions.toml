[versions]
compose = "1.2.0"
decompose = "1.0.0-beta-01-native-compose"
expui = "2.1.0"
immutableCollections = "0.3.5"
kotlin = "1.7.20"
lwjgl = "3.3.1"
okio = "3.2.0"
serializationJson = "1.3.3"
[libraries]
decompose = { module = "com.arkivanov.decompose:decompose", version.ref = "decompose" }
decomposeCompose = { module = "com.arkivanov.decompose:extensions-compose-jetbrains", version.ref = "decompose" }
expui = { module = "com.bybutter.compose:compose-jetbrains-expui-theme", version.ref = "expui" }
immutableCollections = { module = "org.jetbrains.kotlinx:kotlinx-collections-immutable", version.ref = "immutableCollections" }
lwjgl = { module = "org.lwjgl:lwjgl", version.ref = "lwjgl" }
lwjglNfd = { module = "org.lwjgl:lwjgl-nfd", version.ref = "lwjgl" }
okio = { module = "com.squareup.okio:okio", version.ref = "okio" }
serializationJson = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "serializationJson" }
[plugins]
compose = { id = "org.jetbrains.compose", version.ref = "compose" }
kotlin-multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
